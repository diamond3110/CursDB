<!DOCTYPE HTML>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${title}"></title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="script" href="../static/js/functions.js">
    <link rel="apple-touch-icon" type="image/png"
          href="https://cpwebassets.codepen.io/assets/favicon/
          apple-touch-icon-5ae1a0698dcc2402e9712f7d01ed509a57814f994c660df9f7a952f3060705ee.png" />
    <meta name="apple-mobile-web-app-title" content="CodePen">
    <link rel="shortcut icon" type="image/x-icon"
          href="https://cpwebassets.codepen.io/assets/favicon/
          favicon-aec34940fbc1a6e787974dcd360f2c6b63348d4b1f4e06c77743096d55480f33.ico" />
    <link rel="mask-icon" type="image/x-icon"
          href="https://cpwebassets.codepen.io/assets/favicon/
          logo-pin-8f3771b1072e3c38bd662872f6b673a722f4b3ca2421637d5596661b4e2132cc.svg" color="#111" />
<body>
<header class="p-3 text-bg-dark" th:insert="'blocks/header.html'::header"/>
<div class="container mt-5">
    <div th:each="el: ${producer}" class="alert alert-info mt-2">
        <h1 th:text="${el.nameProducer}" style="font-size: 1.6rem"/>
        <form action="/producer-add" method="post">
            <input th:text="${el.addressProducer}" type="hidden" id="address-input"><br>
            <input th:text="${el.numberProducer}" type="hidden" id="number-input"><br>
            <input th:text="${el.emailProducer}" type="hidden" id="email-input">
            <button th:text="Изменить" id="add" class="btn btn-primary" style="margin-left: 85%" type="button"/>
            <script>
                var button = document.querySelector("button");
                button.addEventListener("onclick", function(event) {
                    var address, number, email;
                    console.log("Я в функции");
                    address = document.getElementById("address-input");
                    number = document.getElementById("number-input");
                    email = document.getElementById("email-input");
                    address.setAttribute("type", "text");
                    number.setAttribute("type", "text");
                    email.setAttribute("type", "text");
                    button.setAttribute("type", "submit");
                });
            </script>
        </form>
    </div>
    <table class="table" id="myTable">
        <thead>
        <tr>
            <th>Продукция</th>
            <th>Тип продукции</th>
            <th>Эко</th>
            <th>Цена</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="el : ${products}">
            <td th:text="${el.nameProduct}"/>
            <td th:text="${el.typeProduct}"/>
            <td th:text="${el.ecoProduct}"/>
            <td><text th:text="${el.priceProduct}"/> MDL</td>
        </tr>
        </tbody>
    </table>
</div>
<div th:insert="'blocks/footer.html':: footer"/>
</body>
</html>
