<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${title}"></title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>
<header class="p-3 text-bg-dark" th:insert="'blocks/header.html'::header"/>
<div class="modal modal-signin position-static d-block bg-secondary py-5" tabindex="-1" role="dialog" id="modalSignin">
    <div class="modal-dialog" role="document" align="left">
        <div class="modal-content rounded-4 shadow">
        <h1 align="center">Добавление производителя</h1>
        <form action="/producer-add" method="post" style="margin: 20px; margin-bottom: 30px">
            <label class="form-label">Название</label>
            <input type="text" name="nameProducer" placeholder="Введите название нового производителя" class="form-control rounded-3">
            <label class="form-label">Адрес</label>
            <input type="text" name="addressProducer" placeholder="Введите адрес нового производителя" class="form-control rounded-3">
            <label class="form-label">Номер телефона</label>
            <div class="input-group has-validation">
                <span class="input-group-text">+373</span>
                <input type="text" name="numberProducer" placeholder="76017280" class="form-control rounded-3">
            </div>
            <label class="form-label">Почта</label>
            <input type="text" name="emailProducer" placeholder="exemple@gmail.md" class="form-control rounded-3">
            <button class="w-100 mb-2 btn btn-lg rounded-3 btn-primary" type="submit">Добавить</button>
        </form>
        </div>
    </div>
</div>
<div th:insert="'blocks/footer.html':: footer"/>
</body>
</html>
