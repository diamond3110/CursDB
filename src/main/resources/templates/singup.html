<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${title}"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/singup.css">
    <script type="text/javascript" th:src="@{js/functions.js}" src="js/functions.js"></script>
</head>
<body>
<header class="p-3 text-bg-dark" th:insert="'blocks/header.html'::header"/>
<div class="modal modal-signin position-static d-block bg-secondary py-5" tabindex="-1" role="dialog" id="modalSignin">
    <div class="modal-dialog" role="document" align="left">
        <div class="modal-content rounded-4 shadow">
            <h1 class="fw-bold mb-0 fs-2">Регистрация</h1>
            <div class="col-12">
                <label class="form-label">Имя</label>
                <input type="name" class="form-control rounded-3" id="nameInput">
                <div class="invalid-feedback">
                    Требуется действительное имя.
                </div>
            </div>

            <div class="col-12">
                <label class="form-label">Фамилия</label>
                <input type="name" class="form-control rounded-3" id="surnameInput">
                <div class="invalid-feedback">
                    Требуется действительная фамилия.
                </div>
            </div>
            <div class="col-12">
                <label for="email" class="form-label">Email(Логин)</label><br>
                <input type="email" id="email" placeholder="oleg.covric@gmail.com" class="form-control rounded-3">
                <div class="invalid-feedback">
                    Пожалуйста, введите действующий адрес электронной почты для успешной регистрации.
                </div>
            </div>

            <div class="col-12">
                <div class="password" >
                    <label for="password-input" class="form-label">Пароль</label><br>
                    <div class="text-field">
                        <input type="password" id="password-input" placeholder="Введите пароль" class="form-control rounded-3">
                        <a href="#" class="password-control input-icon" onclick="show_hide_password(this);"></a>
                    </div>
                    <div class="invalid-feedback">
                        Пароль должен содержать минимум 5 символов
                    </div>
                </div>
            </div>

            <label for="number" class="form-label">Номер телефона</label>
            <div class="input-group has-validation">
                <span class="input-group-text">+373</span><br>
                <input type="tel" id="number" placeholder="76017280" class="form-control rounded-3">
                <div class="invalid-feedback">
                    Пожалуйста, введите действительный номер телефона
                </div>
            </div>

            <div class="col-md-5">
                <label for="country" class="form-label">Город</label>
                <select class="form-select" id="country" required="">
                    <option value="">Выберите...</option>
                    <option>Кишинёв</option>
                    <option>Комрат</option>
                    <option>Чадыр-Лунга</option>
                    <option>Кагул</option>
                    <option>Чимишлия</option>
                    <option>Хынчешты</option>
                    <option>Бельцы</option>
                    <option>Сороки</option>
                    <option>Рышканы</option>
                </select>
                <div class="invalid-feedback">
                    Введите текущее место жительства
                </div>
            </div>
            <br>
            <button class="w-100 mb-2 btn btn-lg rounded-3 btn-primary" type="submit">Зарегистрироваться</button>
            <small class="text-muted">Нажимая Зарегистрироваться, вы соглашаетесь с условиями использования</small>
        </div>
    </div>
</div>
<div th:insert="'blocks/footer.html':: footer"/>
</body>
</html>
