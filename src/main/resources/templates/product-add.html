<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${title}"></title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>
<header class="p-3 text-bg-dark" th:insert="'blocks/header.html'::header"/>
<div class="modal modal-signin position-static d-block bg-secondary py-5" tabindex="-1" role="dialog" id="modalSignin">
    <div class="modal-dialog" role="document" align="left">
        <div class="modal-content rounded-4 shadow">
            <h1 align="center">Добавление продукта</h1>
            <form action="/product-add" method="post" style="margin: 20px; margin-bottom: 30px">
                <label class="form-label">Название продукта</label>
                <input type="text" name="nameProduct" placeholder="Введите название продукта" class="form-control rounded-3">
                <label class="form-label">Цена продукта</label>
                <input type="text" name="priceProduct" placeholder="Введите цену" class="form-control rounded-3">
                <label class="form-label">Eco продукт</label>
                <select class="form-select" type="text" name="eco" placeholder="Сорировать">
                    <option>True</option>
                    <option>False</option>
                </select>
                <label class="form-label">Производитель</label>
                <select class="form-select" type="text" name="nameProducer" placeholder="Сорировать">
                    <a th:each="el: ${producers}">
                        <option th:text="${el.nameProducer}"></option>
                    </a>
                </select>
                <label class="form-label">Тип продукта</label>
                <select class="form-select" type="text" name="typeProduct" placeholder="Сорировать">
                    <a th:each="el: ${types}">
                        <option th:text="${el.typeProduct}"></option>
                    </a>
                </select>
                <button class="w-100 mb-2 btn btn-lg rounded-3 btn-primary" type="submit">Добавить</button>
            </form>
        </div>
    </div>
</div>
<div th:insert="'blocks/footer.html':: footer"/>
</body>
</html>
